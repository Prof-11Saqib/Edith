<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <link rel="stylesheet" href="ohhh.css">
</head>
<body>
    <div class="container">
        <div class="fname" id="fname">Loading...</div>
        <div class="headshot" id="headshot">Loading...</div>
        <div class="info-row">
            <div class="teamname" id="teamname">Loading...</div>
            <div class="nameacro" id="nameacro">Loading...</div>
            <div class="drivernum" id="drivernum">Loading...</div>
        </div>
    </div>

    <script>
        // Function to fetch data from the Python server
        async function fetchData() {
            try {
                const response = await fetch('http://127.0.0.1:5000/get_data');
                const data = await response.json();

                // Populate the containers with the fetched data
                document.getElementById('fname').textContent = data.fname;
                document.getElementById('headshot').textContent = data.headshot; // Replace with an <img> tag for actual image
                document.getElementById('teamname').textContent = data.teamname;
                document.getElementById('nameacro').textContent = data.nameacro;
                document.getElementById('drivernum').textContent = data.drivernum;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the fetch function when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
